<!DOCTYPE html>

    <body>
        <div class="container">
            <h1> Bobby's Web Apps <small>by: Robert Liani</small></h1>
        </div>
        <div class="jumbotron">
            <h3>Add New Issue</h3>
            <form id="IssueINputForm">
                <div class="form_group">
                    <label for="issuedinput">Description</label>
                    <input type="text" class="form-control" id="issuedinput" placeholder="Describe the issue...">
                </div>
                <div class="form_group">

                        <select id="IssueSeverityInput" class="form-control">

                        </select>
                </div>
                <div class="form_group">
                        <label for="issuedinput">Description</label>
                        <input type="text" class="form-control" id="issuedinput" placeholder="Describe the issue...">
                </div>
                <button type="submit" class="btn btn-primary">Select</button>
            </form>
        </div>

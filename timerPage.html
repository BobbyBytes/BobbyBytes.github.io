<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobbys Web Apps (In Progress)</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="timerStyles.css">
</head>
<body>
   

    <div id="app-container">
      
        <h1> Bobby's Web Apps <small>by: Robert Liani</small></h1>                
        <div class="jumbotron" id="jumbo">
            <h3>Basic Countdown Timer</h3>
            <form id="SetTimesForm">
                <div class="form_group">
                    <label for="heatUpTimeInput" >Set Heat Up Time</label>
                    <input id="heatUpTimeInput" value="40" class="form-control" />
                    <label for="CoolDownTimeInput" >Set Cool Down Time</label>
                    <input id="CoolDownTimeInput" value="70" class="form-control" />
                </div>
                <div id="buttons-div">
                    <button type="submit" class="btn btn-primary" id="startButton">Start Countdowns</button>
                    <button type="reset" class="btn btn-warning">Clear</button>
                </div>                
            </form>
            <div id="spaceForTimer">
                Ready..                
            </div>
            <div id="canvas_container">
                <canvas id="canvas">                    
                </canvas> 
            </div>            
            <div id="version_display">
                Version 1.0.2                
            </div>
        </div>
    </div>

    <script src="timer.js"></script>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
